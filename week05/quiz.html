<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
</head>

<body>
  <h1>HTML & CSS Quiz</h1>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
  <form action="#" method="post">
    <!-- Question 1: Text input -->
    <label for="q1">1. What does HTML stand for?</label>
    <input type="text" id="q1" name="q1">
    <br><br>

    <!-- Question 2: Textarea -->
    <label for="q2">2. Briefly explain the difference between an ID and a class in CSS:</label>
    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
    <br><br>

    <!-- Question 3: Select dropdown -->
    <label for="q3">3. Which of the following is a valid CSS color property value?</label>
    <select id="q3" name="q3">
      <option value="" selected disabled>Choose One ...</option>
      <option value="red">red</option>
      <option value="#00FF00">#00FF00</option>
      <option value="rgb(0,0,255)">rgb(0,0,255)</option>
    </select>
    <br><br>

    <!-- Question 4: Number input -->
    <label for="q4">4. How many heading elements are there in HTML (from h1 to h6)?</label>
    <input type="number" id="q4" name="q4">
    <br><br>

    <!-- Submit button -->
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
